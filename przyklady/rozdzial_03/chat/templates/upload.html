<html>
  <head>
    <meta charset="utf-8" />
    <title>Przesyłanie awatara</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Przesyłanie zdjęcia</h1>
      </div>
      <form role="form" action="/uploader" enctype="multipart/form-data" method="post">
        <input type="hidden" name="userid" value="{{.UserData.userid}}" />
        <div class="form-group">
          <label for="avatarFile">Wybierz plik</label>
          <input type="file" name="avatarFile" id="avatarFile" />
        </div>
        <input type="submit" value="Prześlij" class="btn btn-default" />
      </form>
    </div>
  </body>
</html>
